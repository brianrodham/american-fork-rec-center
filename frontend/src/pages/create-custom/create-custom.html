<ion-header>

  <ion-navbar>

    <ion-title>Create New Custom Exercise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Name</h2>
    <input type="text" [(ngModel)]="data.name">

    <h2>Description</h2>
    <textarea [(ngModel)]="data.desc"></textarea>
 
    <a (click)="submit($event, selectedItem)">
      <span class="span-button submit">Submit</span>
    </a>
</ion-content>

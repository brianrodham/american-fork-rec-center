
<ion-header>

  <ion-navbar>
    <ion-title>New Entry</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="main-content">
    <h2>Date</h2>
    <input type="date" [value]="data.date | date:'MM-dd-yyyy'">

    <h2>Weight</h2>
    <input type="number" [(ngModel)]="data.weight">

    <h2>Reps</h2>
    <input type="number" [(ngModel)]="data.reps">

    <h2>Sets</h2>
    <input type="number" [(ngModel)]="data.sets">
  </div>
  <a (click)="submit($event, selectedItem)">
    <span class="span-button log-weight">Submit</span>
  </a>


</ion-content>

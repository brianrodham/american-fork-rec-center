<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Custom Exercise
      <button class="addNew" (click)='createNewExercise()'>
        <i class='fa fa-plus-circle'></i>
      </button>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <span class="list-text" *ngIf="items.length == 0">No custom exercises have been created</span>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      
      {{item.title}}
     <!-- <div class="item-note" item-right>
        {{item.note}}
      </div>-->
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem}}</b>
  </div>
</ion-content>
